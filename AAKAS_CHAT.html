<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AAKAS Network</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --bg: #0b141a; --panel: #111b21; --header: #202c33; --accent: #00a884; --sent: #005c4b; --received: #202c33; --text: #e9edef; }
        body { font-family: 'Segoe UI', sans-serif; background: #000; color: var(--text); margin: 0; display: flex; justify-content: center; height: 100vh; overflow: hidden; }
        #app { width: 100%; max-width: 500px; background: var(--bg); display: flex; flex-direction: column; position: relative; border-right: 1px solid #333; border-left: 1px solid #333; }
        
        .watermark {
            position: absolute; bottom: 20px; left: 20px; padding: 10px 18px;
            background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 12px;
            font-size: 16px; font-weight: 900; color: rgba(255, 255, 255, 0.25);
            letter-spacing: 4px; z-index: 1000; pointer-events: none; text-transform: uppercase;
        }

        .screen { display: none; height: 100%; flex-direction: column; }
        .active { display: flex; }

        .header { background: var(--header); padding: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #222; }
        .btn { padding: 8px 15px; background: var(--accent); border: none; color: white; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .btn-sec { background: #2a3942; color: white; border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer; }
        .btn-copy { font-size: 10px; background: #344047; padding: 2px 6px; margin-left: 5px; border-radius: 3px; vertical-align: middle; }

        .input-area { padding: 12px; background: var(--panel); display: flex; gap: 10px; align-items: center; border-bottom: 1px solid #222; }
        input { flex: 1; padding: 12px; border-radius: 8px; border: none; background: #2a3942; color: white; outline: none; }

        #chat-list { flex: 1; overflow-y: auto; }
        .chat-item { padding: 15px; border-bottom: 1px solid #222; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
        .chat-item:hover { background: #1a2329; }
        .chat-info b { display: block; font-size: 16px; color: var(--text); }
        .chat-info small { color: #888; font-size: 12px; font-family: monospace; letter-spacing: 1px; }

        .unread-tick { width: 18px; height: 18px; background: var(--accent); border-radius: 50%; color: white; display: flex; align-items:center; justify-content: center; font-size: 10px; font-weight: bold; margin-right: 10px; }

        #message-area { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; background-color: #0b141a; }
        .msg { padding: 8px 12px; border-radius: 8px; max-width: 80%; font-size: 14.5px; box-shadow: 0 1px 0.5px rgba(0,0,0,0.13); white-space: pre-wrap; word-wrap: break-word; }
        .sent { align-self: flex-end; background: var(--sent); border-top-right-radius: 0; }
        .received { align-self: flex-start; background: var(--received); border-top-left-radius: 0; }
    </style>
</head>
<body>

<div id="app">
    <div class="watermark">AAKAS</div>

    <div id="home-screen" class="screen active">
        <div class="header">
            <div>
                <div style="font-size: 11px; color: var(--accent); font-weight: bold; text-transform: uppercase;">My Short ID</div>
                <div style="display: flex; align-items: center;">
                    <span id="my-id-display" style="font-size: 18px; font-family: monospace; font-weight: bold; letter-spacing: 2px;">....</span>
                    <button class="btn-copy" onclick="copyMyID()">COPY</button>
                </div>
            </div>
            <button class="btn" onclick="addNewContact()">+ New Chat</button>
        </div>
        <div id="chat-list"></div>
    </div>

    <div id="chat-screen" class="screen">
        <div class="header">
            <div style="display:flex; align-items:center; gap:12px;">
                <button class="btn-sec" onclick="showHomeScreen()">←</button>
                <div id="current-chat-name" style="font-weight: bold;">Chat</div>
            </div>
            <button class="btn-sec" style="font-size: 12px;" onclick="renameCurrentChat()">Rename</button>
        </div>
        <div class="input-area">
            <input type="text" id="msg-input" placeholder="Type a message..." onkeydown="handleKeyPress(event)">
            <button class="btn" onclick="sendMsg()">➤</button>
        </div>
        <div id="message-area"></div>
    </div>
</div>

<script>
    const playSound = (type) => {
        try {
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            osc.connect(gain); gain.connect(ctx.destination);
            if(type === 'sent') {
                osc.frequency.setValueAtTime(600, ctx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(100, ctx.currentTime + 0.1);
                gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.1);
            } else {
                osc.frequency.setValueAtTime(400, ctx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(800, ctx.currentTime + 0.15);
                gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.15);
            }
            osc.start(); osc.stop(ctx.currentTime + 0.2);
        } catch(e) {}
    };

    // --- ID GENERATION LOGIC (SHORT 4 VALUES) ---
    function generateShortID() {
        const chars = 'abcdefghijklmnopqrstuvwxyz0123456789';
        let result = '';
        for (let i = 0; i < 4; i++) {
            result += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        return result;
    }

    let myPermanentId = localStorage.getItem('aakas_p2p_id');
    // If old ID was longer than 4 chars, reset it to a short one
    if (!myPermanentId || myPermanentId.length !== 4) {
        myPermanentId = generateShortID();
        localStorage.setItem('aakas_p2p_id', myPermanentId);
    }

    const peer = new Peer(myPermanentId);
    let connections = {};
    let contacts = JSON.parse(localStorage.getItem('aakas_contacts')) || [];
    let currentTargetId = null;

    peer.on('open', (id) => {
        document.getElementById('my-id-display').innerText = id;
        renderHome();
    });

    peer.on('connection', (incomingConn) => {
        handleIncomingConnection(incomingConn);
    });

    function copyMyID() {
        navigator.clipboard.writeText(myPermanentId);
        alert("ID Copied: " + myPermanentId);
    }

    function handleIncomingConnection(c) {
        connections[c.peer] = c;
        if (!contacts.find(con => con.id === c.peer)) {
            contacts.push({ id: c.peer, name: "User " + c.peer, unread: false });
            saveContacts();
        }
        c.on('data', (data) => {
            saveMessage(c.peer, data, 'received');
            playSound('received');
            if (currentTargetId === c.peer) {
                appendMsg(data, 'received');
            } else {
                setUnread(c.peer, true);
            }
        });
    }

    function handleKeyPress(e) { if (e.key === "Enter" && !e.shiftKey) { e.preventDefault(); sendMsg(); } }

    function renderHome() {
        const list = document.getElementById('chat-list');
        list.innerHTML = '';
        contacts.forEach(contact => {
            const div = document.createElement('div');
            div.className = 'chat-item';
            div.innerHTML = `
                <div class="chat-info" onclick="openChat('${contact.id}')" style="flex:1">
                    <b>${contact.name}</b>
                    <small>ID: ${contact.id}</small>
                </div>
                <div style="display:flex; align-items:center;">
                    ${contact.unread ? '<div class="unread-tick">✓</div>' : ''}
                    <button class="btn-sec" onclick="deleteContact('${contact.id}')" style="background:transparent; color:#555; font-size:18px;">×</button>
                </div>
            `;
            list.appendChild(div);
        });
    }

    function addNewContact() {
        const id = prompt("Enter Friend's 4-Value ID:").toLowerCase();
        if (!id || id.length !== 4) return alert("ID must be 4 characters.");
        if (id === myPermanentId) return;
        if (!contacts.find(c => c.id === id)) {
            contacts.unshift({ id, name: "Contact " + id, unread: false });
            saveContacts();
        }
        renderHome();
        openChat(id);
    }

    function openChat(id) {
        currentTargetId = id;
        setUnread(id, false);
        const contact = contacts.find(c => c.id === id);
        document.getElementById('current-chat-name').innerText = contact ? contact.name : id;
        const area = document.getElementById('message-area');
        area.innerHTML = '';
        const history = JSON.parse(localStorage.getItem('chat_hist_' + id)) || [];
        history.forEach(m => appendMsg(m.text, m.type));

        if (!connections[id]) {
            const conn = peer.connect(id);
            handleIncomingConnection(conn);
        }
        showScreen('chat-screen');
        setTimeout(() => document.getElementById('msg-input').focus(), 100);
    }

    function sendMsg() {
        const input = document.getElementById('msg-input');
        if (!input.value.trim() || !connections[currentTargetId]) return;
        connections[currentTargetId].send(input.value);
        saveMessage(currentTargetId, input.value, 'sent');
        playSound('sent');
        appendMsg(input.value, 'sent');
        input.value = '';
    }

    function appendMsg(text, type) {
        const area = document.getElementById('message-area');
        const div = document.createElement('div');
        div.className = `msg ${type}`;
        div.innerText = text;
        area.appendChild(div);
        area.scrollTop = area.scrollHeight;
    }

    function saveMessage(id, text, type) {
        const history = JSON.parse(localStorage.getItem('chat_hist_' + id)) || [];
        history.push({ text, type, time: Date.now() });
        localStorage.setItem('chat_hist_' + id, JSON.stringify(history));
    }

    function setUnread(id, status) {
        const idx = contacts.findIndex(c => c.id === id);
        if (idx !== -1) {
            contacts[idx].unread = status;
            saveContacts();
            renderHome();
        }
    }

    function renameCurrentChat() {
        const name = prompt("New name:");
        if (!name) return;
        const idx = contacts.findIndex(c => c.id === currentTargetId);
        contacts[idx].name = name;
        document.getElementById('current-chat-name').innerText = name;
        saveContacts();
        renderHome();
    }

    function deleteContact(id) {
        if(confirm("Delete history and contact?")) {
            contacts = contacts.filter(c => c.id !== id);
            localStorage.removeItem('chat_hist_' + id);
            saveContacts();
            renderHome();
        }
    }

    function saveContacts() { localStorage.setItem('aakas_contacts', JSON.stringify(contacts)); }
    function showHomeScreen() { currentTargetId = null; showScreen('home-screen'); renderHome(); }
    function showScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }
</script>
</body>
</html>
